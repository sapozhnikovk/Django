
<html>
<head>
    <title>Результат поиска</title>
</head>
<body>
<p>Вы искали: <strong>{{ query }}</strong></p>
{% if books %}
    <p>Найдено {{ books|length }} книг{{ books|pluralize }}.</p>
    <ul>
        {% for book in books %}
        <li>{{ book.title }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>Книг, удавлитворяющих заданному критерию, не найдено.</p>
{% endif %}
</body>
</html>
